<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery plugin template</title>
</head>
<body>
    <ul id="books-list" data-template="book-item-template"></ul>
    <script id="book-item-template" type="…">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </script>   
    <script src="../Scripts/jquery-2.1.4.js"></script>
    <script src="../Scripts/handlebars-v3.0.3.js"></script>
    <script src="task-3.js"></script>
    <script>
        var books = [{
            id: 1,
            title: 'JavaScript: The Good Parts'
        },
    {
        id: 2,
        title: 'Secrets of the JavaScript Ninja'
    },
    {
        id: 3,
        title: 'Core HTML5 Canvas'
    },
    {
        id: 4,
        title: 'JavaScript Patterns'
    }];
       
        $('#books-list').listview(books);
    </script>
</body>
</html>
