<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form method="get" action="www.telerikakademy.com">
        <table>
            <tr>
                <td>
                    Member name:
                    <input type="text" name="MemberName" required /> *req
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                    <input type="email" name="Email" required /> *req
                </td>
            </tr>
            <tr>
                <td>
                    School:
                    <input type="text" required /> *req
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit" name="SubmitBtn" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
